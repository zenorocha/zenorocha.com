{{> header }}

  <main class="post">
    {{#if image }}
    <header class="post-header">
      <h1 class="post-title">{{ title }}</h1>
      <div class="post-image" style="background-image: url({{image}})"></div>
      <h2 class="post-subtitle">{{ date }}</h2>
    </header>
    {{/if}}
    <div class="post-content post-article">
      <div class="post-container">
        {{#unless image }}
          <h1 class="post-title">{{ title }}</h1>
          <h2 class="post-subtitle">{{ date }}</h2>
        {{/unless}}

        {{{ contents }}}
      </div>
    </div>
  </main>

{{> footer }}
